<div
      class="input"
      (click)="toggleDayPicker()"
      [ngClass]="isInvalid ? 'has-error' : ''"
    >
      <div>
        <small [innerText]="label"></small>
        <ng-container *ngIf="selectedDays.length; else notSelected">
          <h3 [innerText]="humanizedSelectedDays"></h3>
        </ng-container>
      </div>

      <ng-template #notSelected>
        <h3>Select at least one day</h3>
      </ng-template>

      <svg
        viewBox="0 0 451.847 451.847"
        [ngClass]="[
          isShowingDayPicker ? 'expanded' : '',
          isInvalid ? 'fill-error' : ''
        ]"
      >
        <g>
          <path
            d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751
        c12.354-12.354,32.388-12.354,44.748,0l171.905,171.915l171.906-171.909c12.359-12.354,32.391-12.354,44.744,0
        c12.365,12.354,12.365,32.392,0,44.751L248.292,345.449C242.115,351.621,234.018,354.706,225.923,354.706z"
          />
        </g>
      </svg>
    </div>

    <ng-container *ngIf="isInvalid">
      <small class="color-error"> {{ label }} is required. </small>
    </ng-container>

    <div *ngIf="isShowingDayPicker" class="day-picker">
      <div class="information">
        <small>Choose up {{ maxSelectableDays }} days</small>
      </div>

      <div class="day-grid">
        <button
          *ngFor="let element of days"
          (click)="selectDay(element.day)"
          [class.is-selected]="element.selected"
          [disabled]="element.disabled"
        >
          {{ element.day }}
        </button>
      </div>
    </div>
