<h1>AngularDayPicker</h1>

<day-picker
  [range]="{ initialDay: 1, finalDay: 31 }"
  [maxSelectableDays]="5"
  [disabledDays]="[1, 31]"
  [required]="true"
  (selectedDaysEmitter)="selectedDays($event)"
></day-picker>
